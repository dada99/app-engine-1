<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<style>
.body {
width:750px;
margin:auto;
}

</style>
<script type="text/javascript" src="/js/jquery.js"></script>
<script><!--
function getpv(){
    if($("#body").text()!=""){
    	$("#body").text(" ");	
    }	
	var urls = $("#url").val().split('\n');
	//alert(urls.length)
	for(i=0;i<urls.length;i++)
		{
		fetchpv(urls[i]);
		
		}
	
}

function fetchpv(url){
	
	$.ajax({
		   url: "/dwpv",
		   global: false,
		   data: url,
		   type: "POST",
		   success: function(num){
		   $("#body").append(url+"	"+num+"<br />");	   
		   
			   
		   }

		 });
	
}
</script>

<title>Get PV of dW Content</title>
</head>
<body>
<div class="body">
   
   
   

		
      <fieldset class="title">
	   	<legend>Get PV of dW Content V0.1</legend>	
     <textarea rows="25" cols="90" name="url" id="url"></textarea>
     
	 <button id="button" onclick="getpv()">提交查询</button>
	 
    </fieldset>
		
  
   
</div>

<div class="body" id="body">

{% for i in output %}
{{i.url}}   {{i.pv}}<br />
{% endfor %}
</div>

</body>
</html>
